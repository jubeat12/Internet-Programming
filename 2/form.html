<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Assignment 1</title>
	<link type = "text/css" rel = "stylesheet" href = "style.css"/>
	<style>
		td, th{
			text-align: left;
			height: auto;
			width: 100px;
		}
		table{
			width: 275px;
		}
	</style>
	<script>
		function formvalidator() {
			var event = document.getElementById("eventname").value;
			var location = document.getElementById("location").value;
			if(event.search(/^[0-9a-zA-Z]+$/) !==0 || location.search(/^[0-9a-zA-Z]+$/) !==0){
				alert("Error: event name and location must be alphanumeric");
				return false;
			}
			return true;
		}
		
	</script>
</head>
<body>
	<nav>
		<a href = "calendar.html">My Calendar</a> |
		<a href = "form.html">Form Input</a> |

	</nav>
	<form method="get" action="https://www-users.cs.umn.edu/~shaw0162/index.php">
		<table>
			<tbody>
				<tr>
					<th>Event Name</th>
					<td>
						<input id = "eventname" name = "eventname" type = "text" required>
					</td>
				</tr>
				<tr>
					<th>Start Time</th>
					<td>
						<input name = "starttime" type = "time" required>
					</td>
				</tr>
				<tr>
					<th>End Time</th>
					<td>
						<input name = "endtime" type = "time" required>
					</td>
				</tr>
				<tr>
					<th>Location</th>
					<td>
						<input id = "location" name = "location" type = "text" required>
					</td>
				</tr>
				<tr>
					<th>Day of Week</th>
					<td>
						<select name = "day">
							<option>Mon</option>
							<option>Tue</option>
							<option>Wed</option>
							<option>Thur</option>
							<option>Fri</option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input onclick = "return formvalidator();" type = "submit" value = "Submit">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
